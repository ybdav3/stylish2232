<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="contact-box">
        <h1>Get in touch</h1>
        <hr>
        <form>
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="text" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Subject" required>
            <textarea type="text" class="input-field textarea-field" placeholder="Message" required></textarea>
            <a href="about.html"><button type="button" class="btn">Send Message</button></a>
        </form>
    </div>
</body>
</html>
