<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish-Sign Up-Page</title>
    <link rel="stylesheet" href="signupform.css">
</head>
<body>
    <div class="wrapper" style="margin-top: 65px;">
        <h1>Sign Up</h1>
        <form action="#" id="myform1">
            <input type="text" id="fullname" placeholder="Full name">
            <input type="number" id="phonenumber" placeholder="Phone">
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password1" placeholder="Password">
            <input type="password" id="re-password" placeholder="Re-Enter Password">
            <button class="btn" type="submit" id="submit">Sign Up</button>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Term & Conditions</a></label>
        </div>
        <div class="member">
            Already a member? <a href="loginform.html">Login Here</a>
        </div>
    </div>

    <script src="form1.js"></script>
</body>
</html>
